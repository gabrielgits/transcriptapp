name: Flutter CI-CD Web

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy via FTP
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
          
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          
      - name: Install dependencies
        run: flutter pub get
          
      - name: Build WEB App
        run: flutter build web --release --dart-define=DEBUG_MODE=true

      - name: Create a temporary folder and copy web build files
        run: |
          mkdir -p folder_upload
          cp -r build/web/* folder_upload/
          
      - name: Deploy Flutter web build via FTP
        uses: sebastianpopp/ftp-action@releases/v2
        with:
          host: ${{ secrets.FTP_HOST }}
          user: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          localDir: "folder_upload"
          remoteDir: "/public_html/public/app"
          